ReportDefinitions:
  - reportName: CollectionReport
    summary: Collection Report
    version: 1.0.0
    moduleName: rainmaker-noc
    sourceColumns:
      - name: usagetype
        label: reports.noc.collectionreport.usagetype
        type: string
        source: rainmaker-noc
        total: false
      - name: transactionNumber
        label: reports.noc.collectionreport.transactionNumber
        type: number
        source: rainmaker-noc
        total: false
      - name: fees_counter
        label: reports.noc.collectionreport.fees_counter
        type: number
        source: rainmaker-noc
        total: false
      - name: fees_online
        label: reports.noc.collectionreport.fees_online
        type: number
        source: rainmaker-noc
        total: false
    searchParams:
      - name: fromDate
        label: reports.noc.collectionreport.fromDate
        type: epoch
        source: pt
        isMandatory: false
        searchClause: AND receiptdate >= $fromDate
      - name: toDate
        label: reports.noc.collectionreport.toDate
        type: epoch
        source: pt
        isMandatory: false
        searchClause: AND receiptdate <= $toDate
      - name: channel
        label: reports.noc.collectionreport.channel
        type: multivaluelist
        pattern: 'list://COUNTER:ULB Counter,ONLINE:Online by Citizen'
        source: common
        isMandatory: false
        searchClause: AND collectiontype IN ($channel)
      - name: paymentMode
        label: reports.noc.collectionreport.paymentMode
        type: singlevaluelist
        pattern: 'list://Cash:Cash,Online:Online,Card:Card,DD:DD,Cheque:Cheque'
        source: common
        isMandatory: false
        searchClause: AND instrumenttype = $paymentMode
      - name: ulb
        label: reports.noc.collectionreport.ulb
        type: multivaluelist
        pattern: http://egov-mdms-service:8080/egov-mdms-service/v1/_get?tenantId=$tenantid&moduleName=tenant&masterName=tenants|$.MdmsRes.tenant.tenants.*.code|$.MdmsRes.tenant.tenants.*.name
        source: noc
        wrapper: true
        isMandatory: false
        searchClause: AND fnoc.tenantId IN ($ulb)
    query: select usagetype, COUNT(*) as transactionNumber, sum(case when collectiontype='COUNTER' then ins.amount else 0 end) fees_counter, sum(case when collectiontype='ONLINE' then ins.amount else 0 end) fees_online from eg_fn_firenoc fnoc inner join eg_fn_firenocdetail fdet on fdet.firenocuuid=fnoc.uuid inner join egcl_receiptheader_v1 rhead on rhead.consumercode=fdet.applicationnumber inner join eg_fn_buidlings build on build.firenocdetailsuuid=fdet.firenocuuid inner join egcl_receiptinstrument_v1 recins on recins.receiptheader=rhead.id inner join egcl_instrumentheader_v1 ins on recins.instrumentheader=ins.id
    groupby: GROUP BY usagetype

  - reportName: ApplicationStatusReport
    summary: Application Status Report
    version: 1.0.0
    moduleName: rainmaker-noc
    sourceColumns:
      - name: application_status
        label: reports.noc.applicationstatusreport.appStatus
        type: string
        source: rainmaker-noc
        total: false
      - name: number_of_application
        label: reports.noc.applicationstatusreport.noofapplications
        type: string
        source: rainmaker-noc
        total: false
    searchParams:
      - name: fromDate
        label: reports.noc.applicationstatusreport.fromDate
        type: epoch
        source: noc
        isMandatory: false
        searchClause: AND applicationdate >= $fromDate
      - name: toDate
        label: reports.noc.toDate
        type: epoch
        source: noc
        isMandatory: false
        searchClause: AND applicationdate <= $toDate
      - name: ulb
        label: reports.noc.applicationstatusreport.ulb
        type: multivaluelist
        pattern: http://egov-mdms-service:8080/egov-mdms-service/v1/_get?tenantId=$tenantid&moduleName=tenant&masterName=tenants|$.MdmsRes.tenant.tenants.*.code|$.MdmsRes.tenant.tenants.*.name
        source: noc
        wrapper: true
        isMandatory: false
        searchClause: AND fnoc.tenantId IN ($ulb)
    query: select action application_status,count(*) number_of_application from eg_fn_firenoc fnoc inner join eg_fn_firenocdetail fdet on fdet.firenocuuid=fnoc.uuid where action is not null
    groupby: GROUP BY action

  - reportName: ChannelsReport
    summary: Channels Report
    version: 1.0.0
    moduleName: rainmaker-noc
    sourceColumns:
      - name: channel
        label: reports.noc.channelsreport.channel
        type: string
        source: rainmaker-noc
        total: false
      - name: number_of_applications
        label: reports.noc.channelsreport.applicationNo
        type: number
        source: rainmaker-noc
        total: false
      - name: percentage
        label: reports.noc.channelsreport.percentage
        type: number
        source: rainmaker-noc
        total: false
    searchParams:
      - name: fromDate
        label: reports.noc.channelsreport.fromDate
        type: epoch
        source: noc
        isMandatory: false
        searchClause: AND applicationdate >= $fromDate
      - name: toDate
        label: reports.noc.channelsreport.toDate
        type: epoch
        source: noc
        isMandatory: false
        searchClause: AND applicationdate <= $toDate
      - name: ulb
        label: reports.noc.channelsreport.ulb
        type: multivaluelist
        pattern: http://egov-mdms-service:8080/egov-mdms-service/v1/_get?tenantId=$tenantid&moduleName=tenant&masterName=tenants|$.MdmsRes.tenant.tenants.*.code|$.MdmsRes.tenant.tenants.*.name
        source: noc
        wrapper: true
        isMandatory: false
        searchClause: AND fnoc.tenantId IN ($ulb)
    query: select channel, count (*) number_of_applications,(count (*)/(select count(*) from eg_fn_firenoc fnoc inner join eg_fn_firenocdetail fdet on fdet.firenocuuid=fnoc.uuid))*100 percentage from eg_fn_firenoc fnoc inner join eg_fn_firenocdetail fdet on fdet.firenocuuid=fnoc.uuid 
    groupby: GROUP BY channel