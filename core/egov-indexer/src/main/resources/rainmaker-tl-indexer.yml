ServiceMaps:
  serviceName: Trade License
  version: 1.0.0
  mappings:
  - topic: save-tl-tradelicense
    configKey: INDEX
    indexes:
    - name: tlindex-v1
      type: licenses
      id: $.id, $.tenantId
      isBulk: true
      timeStampField: $.auditDetails.createdTime
      jsonPath: $.Licenses
      customJsonMapping:
        indexMapping: {"Data":{"tradelicense":{},"ward":{},"tenantData":{}, "history":{}}}
        fieldMapping:
        - inJsonPath: $
          outJsonPath: $.Data.tradelicense
        externalUriMapping:
        - path: https://egov-location.egov:8080/egov-location/location/v11/boundarys/_search
          queryParam: hierarchyTypeCode=REVENUE,boundaryType=locality,codes=$.tradeLicenseDetail.address.locality.code,tenantId=$.tenantId
          apiRequest: { "RequestInfo": { "apiId": "org.egov.pt", "ver": "1.0", "ts": 1502890899493, "action": "asd", "did": "4354648646", "key": "xyz", "msgId": "654654", "requesterId": "61", "authToken": "708e4ab7-ef7f-402e-838f-2d409b3e8fda", "userInfo": { "id": 73 } } }
          uriResponseMapping:
          - inJsonPath: $.TenantBoundary[0].boundary[0]
            outJsonPath: $.Data.ward
        - path: https://egov-workflow-v2.egov:8080/egov-workflow-v2/process/_search
          queryParam: businessIds=$.applicationNumber,history=true,tenantId=$.tenantId
          apiRequest: { "RequestInfo": { "apiId": "org.egov.pt", "ver": "1.0", "ts": 1502890899493, "action": "asd", "did": "4354648646", "key": "xyz", "msgId": "654654", "requesterId": "61", "authToken": "708e4ab7-ef7f-402e-838f-2d409b3e8fda", "userInfo": { "id": 73 } } }
          uriResponseMapping:
          - inJsonPath: $.ProcessInstances
            outJsonPath: $.Data.history
        mdmsMapping:
        - path: http://egov-mdms-service.egov:8080/egov-mdms-service/v1/_search
          moduleName: tenant
          masterName: tenants
          tenantId: pb
          filter: "[?(@.code == $tenant)]"
          filterMapping:
          - variable: $tenant
            valueJsonpath: $.tenantId
          uriResponseMapping:
          - inJsonPath: $.MdmsRes.tenant.tenants
            outJsonPath: $.Data.tenantData

