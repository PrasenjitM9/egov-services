ServiceMaps:
  serviceName: Billing Service
  version: 2.0.0
  mappings:
  - topic: create-demand-index
    configKey: INDEX
    indexes:
    - name: billingservice
      type: demand
      id: $.id, $.tenantId
      isBulk: true
      jsonPath: $.Demands
      timeStampField: $.auditDetails.createdTime

  - topic: demand-reindex
    configKey: REINDEX
    indexes:
    - name: billingservice
      type: demand
      id: $.id, $.tenantId
      isBulk: true
      jsonPath: $.hits
      timeStampField: $.auditDetails.createdTime

  - topic: demand-service-legacyindex
    configKey: LEGACYINDEX
    indexes:
    - name: billingservice
      type: demand
      id: $.id, $.tenantid
      isBulk: true
      jsonPath: $.Demands.*
      timeStampField: $.auditdetails.createdtime

