SearchDefinitions:
 moduleName: dummy
 summary: Testing new feature
 version: 1.0.0
 definitions:
 - name: test
   isCustomerRowMapEnabled: true
   rowMapperKey: billsearch
   query: 
    baseQuery: SELECT b.id AS b_id,b.mobilenumber, b.tenantid AS b_tenantid, b.payername AS b_payername, b.payeraddress AS b_payeraddress, b.payeremail AS b_payeremail, b.isactive AS b_isactive, b.iscancelled AS b_iscancelled, b.createdby AS b_createdby, b.createddate AS b_createddate, b.lastmodifiedby AS b_lastmodifiedby, b.lastmodifieddate AS b_lastmodifieddate, bd.id AS bd_id, bd.billid AS bd_billid, bd.tenantid AS bd_tenantid,bd.businessservice AS bd_businessservice, bd.demandid,bd.fromperiod,bd.toperiod, bd.billno AS bd_billno, bd.billdate AS bd_billdate, bd.consumercode AS bd_consumercode,bd.consumertype AS bd_consumertype, bd.billdescription AS bd_billdescription, bd.displaymessage AS bd_displaymessage, bd.minimumamount AS bd_minimumamount, bd.totalamount AS bd_totalamount, bd.callbackforapportioning AS bd_callbackforapportioning,bd.expirydate AS bd_expirydate, bd.partpaymentallowed AS bd_partpaymentallowed, bd.isadvanceallowed as bd_isadvanceallowed,bd.collectionmodesnotallowed AS bd_collectionmodesnotallowed, ad.id AS ad_id, ad.tenantid AS ad_tenantid, ad.billdetail AS ad_billdetail, ad.glcode AS ad_glcode, ad.orderno AS ad_orderno, ad.accountdescription AS ad_accountdescription, ad.amount AS ad_amount, ad.adjustedamount AS ad_adjustedamount, ad.taxheadcode AS ad_taxheadcode, ad.demanddetailid, ad.isactualdemand AS ad_isactualdemand, ad.purpose AS ad_purpose FROM egbs_bill_v1 b LEFT OUTER JOIN egbs_billdetail_v1 bd ON b.id = bd.billid AND b.tenantid = bd.tenantid LEFT OUTER JOIN egbs_billaccountdetail_v1 ad ON bd.id = ad.billdetail AND bd.tenantid = ad.tenantid $where
   searchParams: 
    condition: AND
    params:
    - name: b.tenantid
      isMandatory: true
      jsonPath: $.searchCriteria.tenantId

   output:
    jsonFormat: {"ResponseInfo": {},"ServiceRequests": []}
    outJsonPath: $.ServiceRequests
    responseInfoPath: $.ResponseInfo
